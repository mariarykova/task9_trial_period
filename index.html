<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Task 9</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="wrapper-title">Simple, traffic-based pricing</h1>
        <h2 class="wrapper-subtitle">Sign-up for our 30-day trial. No credit card required. </h2>
        <div class="wrapper__intro">
            <div class="wrapper__intro_rates">
                <div class="pageviews"><span id="pageviews">100k</span> PAGEVIEWS</div>
                <div class="monthly_payement"><span class="amount-per-month">$<span id="amount-per-month"></span></span> / month</div>
                <div><input type="range" min="1" max="5" step="1" class="slider" value="3" id="myRange"></div>
            </div>
            <div class="wrapper-toggle">
                <span>Monthly Billing</span>
                <div id="switch-btn" class="switch-btn"></div>
                <span>Yearly Billing</span>
                <span class="discount"><span class="minus">-</span>25%<span class="discounts">discount</span></span>
            </div>

            <hr>
            <div></div>

            <div class="wrapper__advantgs">
                <ul class="wrapper__advantgs-list">
                    <li>Unlimited websites</li>
                    <li>100% data ownership </li>
                    <li>Email reports</li>
                </ul>
                <button class="trial__btn" id="start_trial">Start my trial</button>
            </div>

        </div>


<script src="./scripts.js"></script>
    </div>
    
</body>
</html>
